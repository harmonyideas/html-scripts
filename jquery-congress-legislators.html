<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>View Senators and Representatives for each state</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/r-2.2.2/datatables.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/r-2.2.2/datatables.min.js"></script>
    <script src="jquery-congress-legislators.js" async></script>
</head>

<body>
    <div id="DrpDwn">
        Select State:
        <br>
        <select id="DropDown_State">
            <option>State</option>
        </select>
    </div>
    <br />
    <table id="details" class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Start Term</th>
                <th scope="col">End Term</th>
                <th scope="col">Type</th>
                <th scope="col">Party</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
    $(function() {
        $("#details").DataTable();
    })
    </script>

</html>
