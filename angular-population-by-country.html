<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Population by Country</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
    body {
        padding-top: 50px;
    }
    </style>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="angular-population-by-country.js"></script>
</head>

<body>
    <div class="container" ng-app="App" ng-controller="MyCtrl">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Search Country" ng-model="searchCountry">
                </div>
            </div>
        </form>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <td>
                        <a href="#" ng-click="sortType = 'country'; sortReverse = !sortReverse">Country</a>
                        <span ng-show="sortType == 'country' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'country' && sortReverse" class="fa fa-caret-up"></span>
                    </td>
                    <td>
                        <a href="#" ng-click="sortType = 'population'; sortReverse = !sortReverse">Population</a>
                        <span ng-show="sortType == 'population' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'population' && sortReverse" class="fa fa-caret-up"></span>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in filteredList | filter:searchCountry | orderBy:sortType:sortReverse">
                    <td>{{ item.country }}</td>
                    <td>{{ item.population|number}}</td>
                </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="numPerPage" ng-change="pageChanged()"></ul>
</body>

</html>
